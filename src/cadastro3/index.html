<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>
    <link rel="shortcut icon" href="/public/assets/images/favicon_icon.ico">
    <link rel="stylesheet" href="/public/css/base.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="/public/assets/images/logo.png" alt="Logo Steam Fake" />
        </div>
        <h2>Cadastro</h2>
        <form action="/src/login/index.html">
            <input type="text" name="formacao" placeholder="Formação" required />
            <input type="number" name="salario" placeholder="Salário (R$)" min="0" step="0.01" required />
            <input type="text" name="redes" placeholder="Redes sociais" />
            <input type="text" name="jogos" placeholder="Jogos favoritos" />
            <input type="text" name="profissao" placeholder="Profissão" required />
            <button type="submit">Finalizar Cadastro</button>
        </form>
        <a href="/src/cadastro1/index.html">Voltar</a>
    </div>

    <footer class="footer-site">
        <p>© 2025 Steam. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
